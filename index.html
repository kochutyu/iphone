<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lockscreen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container x-center y-center">
        <div class="phone-size" id="phone">
            <div class="relative size-inherit x-center y-center">
                <img src="img/phone.png" alt="phone" class="phone-img">

                <div class="phone-screen size-inherit">
                    <div class="relative size-inherit">

                        <div class="screensaver-blocking absolute size-inherit">
                            <div class="relative size-inherit">
                                <img src="img/block-bgc.gif" alt="" class="absolute no-select size-inherit">
                                <span class="screensaver-blocking__line"></span>
                            </div>
                        </div>

                        <div class="screensaver-view absolute size-inherit">
                            <div class="relative size-inherit">
                                <img src="img/desctop-bgc.jpg" alt="" class="absolute no-select size-inherit">
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
